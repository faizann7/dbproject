{% extends "auctions/layout.html" %}
{% load static %}

{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}" >

    <title>Document</title>
</head>
<body>

    <div style="padding-top: 100px;">

    </div>
    <div class="login">
        <div class="login__content">
            <div class="login__img">
                <img>

            </div>
            {% if message %}
        <div>{{ message }}</div>
    {% endif %}
            <div class="login__forms">
                <form action="{% url 'login' %}" class="login__registre" method="post">

                    {% csrf_token %}
                    <h1 class="login__title">Log in</h1>


                    <div class="login__box">
                        <i class='bx bx-user login__icon'></i>
                        <input  type="text" name="username" placeholder="Username" class="login__input">
                    </div>

                    <div class="login__box">
                        <i class='bx bx-lock-alt login__icon'></i>
                        <input type="password" name ="password" placeholder="Password" class="login__input">
                    </div>


                    <button type="submit" class="login__button">LogIn</button>
                    <div>
                        <span class="login__account">Don't have an Account ?</span>
                        <span class="login__signin"> <a href="{% url 'register' %}">Register Here</a> </span>
                    </div>
                </form>
            </div>
        </div>
    </div>


    </body>
</html>
