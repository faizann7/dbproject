{% extends "auctions/layout.html" %}
{% load static %}

{% block body %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}" >

    <title>Document</title>
</head>
<body>

    <div style="padding-top: 400px;">
    </div>
    <div class="login">
        <div class="login__content">
            <div class="login__img">
                <img>

            </div>
            {% if message %}
            <div>{{ message }}</div>
        {% endif %}
            <div class="login__forms">

                <form action="{% url 'register' %}" method="post" class="login__create">
                    {% csrf_token %}

                    <h1 class="login__title">Create Account</h1>

                    <div class="login__box">
                        <i class='bx bx-user login__icon'></i>
                        <input class="login__input" type="text" name="username" placeholder="Username" >
                    </div>

                    <div class="login__box">
                        <i class='bx bx-at login__icon'></i>
                        <input class="login__input" type="email"  name="email" placeholder="Email" >
                    </div>

                    <div class="login__box">
                        <i class='bx bx-at login__icon'></i>
                        <input class="login__input" type="date" name="date" value="">

                    </div>

                    <div class="login__box">
                        <i class='bx bx-lock-alt login__icon'></i>
                        <input class="login__input" type="password" name="password" placeholder="Password">
                    </div>

                    <div class="login__box">
                        <i class='bx bx-lock-alt login__icon'></i>
                        <input class="login__input" type="password" name="confirmation" placeholder="Confirm Password">

                    </div>

                    <a type="submit" value="Register" class="login__button">Register</a>

                    <div>
                        <span class="login__account">Already have an Account ?</a></span>
                        <span class="login__signin"> <a href="{% url 'login' %}">LogIn</a> </span>

                    </div>

                    <div class="login__social">
                        <a href="#" class="login__social-icon"><i class='bx bxl-facebook' ></i></a>
                        <a href="#" class="login__social-icon"><i class='bx bxl-twitter' ></i></a>
                        <a href="#" class="login__social-icon"><i class='bx bxl-google' ></i></a>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>
</html>
